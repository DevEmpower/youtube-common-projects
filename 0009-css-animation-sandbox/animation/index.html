<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>CSS Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="spinner"></div>
      <h1 class="slideInLeft">Dev Empower</h1>
      <h1 class="slideInRight">Dev Empower</h1>
      <div class="box">
        <div class="dot"></div>
      </div>
      <h1 class="popup">Dev Empower</h1>
      <h1 class="blink">Dev Empower</h1>
    </div>
  </body>
</html>
